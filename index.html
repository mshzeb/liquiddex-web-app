<script>

        let select = document.querySelector('select');
        let exchanges = ['Liquiddex', 'Binance', 'Bitfinex', 'Coinbase', 'Coinbasepro', 'huobi', 'FTX', 'Kraken', 'Kucoin'];

        // Populate option tag when page is fully loaded
        window.addEventListener('load', () => {
            let exchangeOptions = exchanges.map(exchange => 
                `<option value=${exchange.toLowerCase()}>${exchange}</option>`)
                .join('\n');

            select.innerHTML = exchangeOptions;
        });
